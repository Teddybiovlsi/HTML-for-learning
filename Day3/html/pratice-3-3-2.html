<body></body>

<script>

    function CalAge() {
        let year = prompt("請輸入今年西元年：");
        let birth = prompt("請輸入您的出生年：");
        let RealAge = year - birth;
        const LittleBrief = `I'm born at year:${birth}  I'm ${RealAge} years old `;
        return LittleBrief;
    }
    let MyAge = CalAge();
    alert(MyAge);

</script>
