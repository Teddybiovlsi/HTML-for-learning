<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>跨領域系統暨生醫應用實驗室</title>
  <link rel="stylesheet" href="../css/navapplicationStyle.css">
</head>

<body>
  <nav>
    <ul>
      <li class="mainNavStyle"><a href="#">導覽內容1</a>
      </li>
      <li class="toggleTrigger mainNavStyle" id="nav2">
        <a href="#">導覽內容2</a>
        <ul class="navContent2" id="content2">
          <li>內容1</li>
          <li>內容2</li>
          <li>內容3</li>
        </ul>
      </li>
      <li class="toggleTrigger mainNavStyle" id="nav3">
        <a href="#">導覽內容3</a>
        <ul class="navContent3" id="content3">
          <li>測試1</li>
          <li>測試2</li>
        </ul>
      </li>
      <li class="mainNavStyle"><a href="#">導覽內容4</a></li>
      <li class="mainNavStyle"><a href="#">導覽內容5</a></li>
    </ul>
  </nav>
</body>

<script>
  $("#nav2").hover(() => {
    $('.navContent2').toggleClass('open');
  }, () => {
    $('.navContent2').removeClass('open');
  })

  $("#nav3").hover(() => {
    $('.navContent3').toggleClass('open');
  }, () => {
    $('.navContent3').removeClass('open');
  })
</script>

</html>
