<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 若連結尚未被訪問 */
        a:link {
            color: purple;
        }

        /* 若連結已經被訪問 */
        a:visited {
            color: palevioletred;
        }

        /* 若滑鼠滑過連結 */
        a:hover {
            color: blue;
        }

        /*若連結正被點下 */
        a:active {
            color: pink;
        }
    </style>
</head>

<body>
    <a href="https://www.google.com/" target="_blank">這是Google連結</a>
    <a href="https://www.youtube.com/" target="_blank">這是Youtube連結</a>
</body>

</html>
